



<div class="bootstrap-wrapper">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
      
                      <form class="mx-1 mx-md-4"  (ngSubmit)="onSubmit()">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
							<input  [(ngModel)]="credentials.userName" id="form3Example1c" class="form-control" placeholder="username" name="userName" required type="text" matInput/>

                          </div>
                        </div>
      
                       
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
							<input [(ngModel)]="credentials.password" id="form3Example4c" class="form-control" placeholder="password" name="password" required type="password" matInput/>

                          </div>
                        </div>
      
                        
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" input type="submit" value="login" class="btn btn-dark">Login</button>
                        </div>
      
                      </form>
					  <p>Don't have an Account? <a href="/registration"> Register Now!</a></p>
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
